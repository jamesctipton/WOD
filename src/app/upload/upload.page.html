<ion-header>
  <ion-toolbar>
    <ion-title>Upload Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    
    <ul id="filelist">
      <li *ngFor="let file of files">
        <div>
          {{ file.inProgress }}
          {{ file.progress }}
        </div>
      </li>
    </ul>

    <ion-item>
      <ion-label>GPS Location</ion-label>
      <!-- sets GPS text to current location unless it cant get the current location -->
      <ion-input id="gps" value="{{ coords === 'NaN,NaN' ? '' : coords }}" placeholder="GPS"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Notes</ion-label>
      <ion-input id="notes" placeholder="Notes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Upload Image</ion-label>
      <br>

      <ion-button size="default" (click)="onChange()">Upload</ion-button>
      <form id="fileForm" enctype="multipart/form-data">
        <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;">
      </form>
      <!-- <div id="success">&nbsp;&nbsp;No file</div> -->
      <li id="success" style="list-style: none;">
        <!-- successfully uploaded files go in <ul>'s here -->
      </li>
      <br>
    </ion-item>

    <ion-button expand="default" color="medium" (click)="back()">Back</ion-button>
  </ion-card>

  <div id="spinner-box">
    <div class="center">
      <h1 id="progress"></h1>
      <br>
      <ion-spinner name="crescent" color="white"></ion-spinner>
    </div>
  </div>

</ion-content>
